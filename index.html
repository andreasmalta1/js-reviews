<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Reviews</title>
</head>
<body>
    <div class="title">
        <h1>Our Reviews</h1>
    </div>
    
    <div class="container">
        <div class="image">
            <img id='image'>
        </div>
        <div class="name">
            <p id="name">Name</p>
        </div>
        <div class="job-position">
            <p id="job-position">Job Position</p>
        </div>
        <div class="review">
            <p id="review">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error ipsa necessitatibus ratione ipsum eaque officia facere aliquam vel repudiandae, minima sint dolore? Itaque facilis blanditiis consectetur. Assumenda harum vero aperiam?</p>
        </div>
        <div class="arrows">
            <a href="#" id="prev" class="previous round">&#8249;</a>
            <a href="#" id="next" class="next round">&#8250;</a>
        </div>
        <div class="surprise">
            <button id="surprise">Surprise</button>
        </div>
    </div>
        
</body>
</html>
